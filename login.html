
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - MNT Halan Ma3lomaty</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg-color) 0%, #e0e7ff 100%);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .error-msg {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="card login-card">
        <img src="images/logo.png" alt="MNT Halan Logo" class="logo">
        <h2 style="margin-bottom: 20px;">تسجيل الدخول</h2>
        <div id="error-msg" class="error-msg"></div>
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="اسم المستخدم" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="btn btn-primary w-full">دخول</button>
        </form>
        <p style="margin-top: 15px; font-size: 0.9rem; color: #666;">
            جرب: admin / 123 
        </p>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Init data first
        initData();

        // Check if already logged in
        if (localStorage.getItem('mnt_current_user')) {
             window.location.href = 'dashboard.html';
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const result = App.login(username, password);
            if (!result.success) {
                const errorDiv = document.getElementById('error-msg');
                errorDiv.textContent = result.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
