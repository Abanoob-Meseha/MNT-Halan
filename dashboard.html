<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - MNT Halan Ma3lomaty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .header {
            background: #fff;
            height: var(--header-height);
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header .logo {
            height: 40px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .category-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            border: 2px solid transparent;
        }

        .category-card:hover {
            border-color: var(--primary-color);
        }

        .category-card .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(31, 204, 133, 0.1);
            color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="flex items-center gap-4">
            <img src="images/logo.png" alt="MNT Halan" class="logo">
            <h1 style="font-size: 1.2rem; color: #555;">بوابة المعلومات</h1>
        </div>
        <div class="user-menu">
            <span>مرحباً، <strong id="user-name">...</strong></span>
            <a href="#" id="logout-btn" class="btn btn-primary" style="padding: 5px 15px; font-size: 0.9rem;">خروج</a>
        </div>
    </header>

    <div class="main-container">
        <h2>نظرة عامة على الخدمات</h2>
        <div id="categories-grid" class="categories-grid">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
